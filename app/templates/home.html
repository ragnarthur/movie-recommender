<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTop - Início</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container home-container text-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="CineTop Logo" class="logo">
        <h1 class="mt-3">Bem-vindo ao CineTop</h1>
        <p class="lead">Descubra os melhores filmes recomendados especialmente para você.</p>
        <form id="recommendationForm" action="{{ url_for('main.recommend') }}" method="post" class="mt-3">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="genre">Gênero</label>
                    <select name="genre" id="genre" class="form-control" required>
                        <option value="">Selecione o Gênero</option>
                        {% for genre in genres %}
                            <option value="{{ genre['id'] }}">{{ genre['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="year">Ano</label>
                    <input type="text" name="year" id="year" class="form-control" placeholder="Ano (opcional)">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Obter Recomendações</button>
        </form>
        <div id="alert" class="alert alert-danger mt-3 d-none" role="alert">
            Por favor, selecione um gênero.
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
